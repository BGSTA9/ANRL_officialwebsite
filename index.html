<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argo Navis Research Laboratory — Computational Number Theory</title>
  <meta name="description"
    content="ANReLa is an independent research laboratory dedicated to number theory. We build high-fidelity simulations and train deep neural networks to uncover hidden algorithmic patterns in the deep structure of integers." />
  <link rel="icon" href="ANReLa.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Scroll-driven homepage experience -->
  <div class="scroll-drive" id="scrollDrive">

    <!-- Pinned viewport -->

      <!-- Phase 1: Logo + Full Name (visible at top) -->
      <div class="hero__phase hero__phase--logo" id="phaselogo">

        <span class="hero__brand">Argo Navis Research Laboratory</span>
      </div>

      <!-- Phase 3: Single-line name reveal (fades in after neural network) -->
      <h1 class="hero__single-title" id="heroTitle"><strong>Argo Navis</strong> Research Laboratory</h1>

      <!-- Final: CTA link -->
      <h2 class="hero__subtitle" id="heroSubtitle">Research, Simulate, Decipher</h2>

      <a href="research.html" class="hero__cta" id="heroCta">
        Explore our research<span class="hero__cta-arrow">→</span>
      </a>

      <!-- Scroll indicator (phase 1 only) -->
      <div class="hero__scroll" id="heroScroll">
        <svg viewBox="0 0 24 24">
          <polyline points="6 9 12 15 18 9" />
        </svg>
      </div>
    </section>

  </div>

  <script src="components.js"></script>
  <script src="main.js?v=5"></script>
  <script>
    renderNav('home');
    renderFooter();
